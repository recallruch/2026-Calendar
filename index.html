
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 Photo Calendar Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lora:wght@400;700&family=Montserrat:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Roboto:wght@400;700;900&family=Bebas+Neue&family=Libre+Baskerville:wght@400;700&family=Oswald:wght@400;700&family=Pacifico&family=Dancing+Script:wght@700&family=Cinzel:wght@700&family=Abril+Fatface&family=Righteous&family=Comfortaa:wght@700&family=Permanent+Marker&family=Lobster&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      :root {
        --canvas-width: 297mm;
        --canvas-height: 420mm;
      }

      @media print {
        @page {
          size: A3 portrait;
          margin: 0;
        }
        body {
          background: white !important;
          margin: 0;
          padding: 0;
          width: var(--canvas-width);
          height: var(--canvas-height);
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
        .print-canvas {
          width: var(--canvas-width) !important;
          height: var(--canvas-height) !important;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          transform: none !important;
          z-index: 9999;
          page-break-after: always;
          image-rendering: -webkit-optimize-contrast;
        }
        * {
          text-rendering: optimizeLegibility;
        }
      }

      body {
        overscroll-behavior: none;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4d4d4; border-radius: 10px; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "gsap": "https://esm.sh/gsap@^3.14.2"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-900 font-['Inter']">
    <div id="root"></div>
  </body>
</html>
